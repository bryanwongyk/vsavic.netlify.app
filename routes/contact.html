<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/045284b3ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header header__element--white">
        <!-- Brand -->
        <a href="../index.html" title="Home" class="main-header__brand">
            <img id="logo" class="brand-hover--disable" src="../public/assets/logos/vsa-vic-header.png" alt="VSA Victoria">
        </a>
        <!-- Mobile navigation button toggle -->
        <div class="main-header__menu">
            <button class="toggle-button">
                <span class="toggle-button__bar header__element--grey"></span>
                <span class="toggle-button__bar header__element--grey"></span>
                <span class="toggle-button__bar header__element--grey"></span>
            </button>
        </div>
        <!-- Mobile navigation bar-->
        <nav class="mobile-nav mobile-nav__hide">
            <div class="mobile-nav__background"></div>
            <ul class="mobile-nav__items">
                <li class="mobile-nav__item"> 
                    <a href="./about.html">ABOUT</a>
                    <div class="mobile-nav__item-highlight"></div>
                </li>
                <li class="mobile-nav__item"> 
                    <a href="./committee.html">COMMITTEE</a>
                    <div class="mobile-nav__item-highlight"></div>
                </li>
                <li class="mobile-nav__item"> 
                    <a href="./events.html">EVENTS</a>
                    <div class="mobile-nav__item-highlight"></div>
                </li>
                <li class="mobile-nav__item"> 
                    <a href="./sponsors.html">SPONSORS</a>
                    <div class="mobile-nav__item-highlight"></div>

                    <a href="./contact.html">CONTACT</a>
                    <div class="mobile-nav__item-highlight"></div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="introduction-text">
            <div class="text-container">
                <h1 class="header"> CONTACT </h1>
                <p class="content">
                    Something you'd like to know or tell us? Leave us a message or send us an email and we'll help you out as soon as we can!
                </p>
            </div>
        </section>
        <section>
            <form class="contact-form" action="https://formspree.io/mwkojqad" method="POST">
                <label for="name"> Name * </label>
                <input type="text" name="name" id="name">
    
                <label for="email"> E-mail * </label>
                <input type="text" name="_replyto" id="email">
    
                <label for="subject">Subject *</label>
                <input type="text" name="subject">
    
                <label for="message">Your message </label>
                <textarea name="message" id="message"></textarea>
    
                <div class="contact-form__button">
                    <button type="submit">Send</button>
                </div>
                <input type="hidden" name="_next" value="/contact.html"/>
            </form>
        </section>
        <section>
            <div>
                <img src="../public/assets/logos/vsa-vic-logo.jpg">
            </div>
            <div>
                <img src="../public/assets/logos/vsa-monash-logo.png">
            </div>
            <div>
                <img src="../public/assets/logos/vsa-uom-logo.png">
            </div>
            <div>
                <img src="../public/assets/logos/vsa-rmit-logo.png">
            </div>

        </section>
    </main>


    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">
                        Contact us
                    </a>
                </li>
                <li class="main-footer__link social-media__links">
                    <!-- Social media icons/links -->
                    <div class="social-media__links-icon__circle">
                        <a href="https://www.facebook.com/vsavictoria/"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="social-media__links-icon__circle">
                        <a href="https://www.instagram.com/vsa.vic/?hl=en"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="social-media__links-icon__circle">
                        <a href="https://www.linkedin.com/company/vsavictoria/about/"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="social-media__links-icon__circle">
                        <a href="https://www.youtube.com/channel/UC5_oB_6wQa5R5q853akNNHA"><i class="fab fa-youtube"></i></a>
                    </div>
                </li>
                
            </ul>
            <div class="main-footer__copyright">
                <!-- date to be changed via JavaScript-->
                <p> Â© VSA Victoria <span id="copyright-year"></span></p>

    </footer>
