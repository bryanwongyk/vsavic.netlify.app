    <main>
        <section class="hero-section">
            <div class="hero-section__image">

                    <h1> <span class="hero-section__text-highlight">Vietnamese Students'</span> Association </h1>
                </div>
            </div>
            <div class="hero-section__scroll-cta">
                <a href="#cta-snap">
                    <button class="scroll-cta__button">
                           LEARN MORE
                    </button>
                </a>        
                <div class="scroll-cta__arrow">
                    <span></span>

            <div class="presentation-section__intro">

                <p> We are a university student-run organisation that aims to preserve and promote the Vietnamese Australian identity.</p>
            </div>
            <div class="presentation-section__chapters">
                <div class="chapters__header">
                    <h2> CHAPTERS </h1>
                </div>
                <div class="chapters__items">
                    <div class="chapters__item chapters__item--left">

                    </div>
                    <div class="chapters__item chapters__item--right">
                        <img src="./public/assets/logos/vsa-rmit-logo--transparent.png" alt="VSA RMIT Logo">
                    </div>
                </div>
            </div>
            <div class="presentation-section__latest-events">
                <h2> WHAT WE HAVE BEEN UP TO </h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/3u13-Tiaz80" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
